<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection Tool</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f9; }
        h1 { color: #333; }
        .container { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .card {
            background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 200px; cursor: pointer; transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); }
        a { text-decoration: none; color: inherit; display: block; }
        h3 { margin: 0 0 10px 0; color: #007bff; }
    </style>
</head>
<body>
    <h1>Deepfake Detection System</h1>
    <p>Select the type of media you want to analyze for authenticity.</p>

    <div class="container">
        <a href="/upload/image">
            <div class="card">
                <h3>Image Analysis</h3>
                <p>Upload a photo to scan for manipulation.</p>
            </div>
        </a>

        <a href="/upload/video">
            <div class="card">
                <h3>Video Analysis</h3>
                <p>Upload a video clip to detect frame tampering.</p>
            </div>
        </a>
    </div>
</body>
</html>
