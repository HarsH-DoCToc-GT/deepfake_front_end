<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .instructions {
            background-color: #eef;
            padding: 15px;
            border-left: 5px solid #007bff;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <h2>Upload Image for Detection</h2>

    <div class="instructions">
        <strong>How to upload:</strong>
        <p>Please select a clear image (JPG, PNG) containing a face. The system will process the image to detect
            artifacts commonly found in Deepfakes.</p>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br><br>
        <button type="submit">Analyze Image</button>
    </form>

    <a href="/">&larr; Back to Home</a>
</body>

</html>
